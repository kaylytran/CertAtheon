name: Backend Tests (XUnit)

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore CertAtheon.sln

      - name: Run Backend Tests
        run: dotnet test CertAtheon.sln --configuration Release --no-build --verbosity detailed --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()  # always publish even if tests fail
        with:
          name: Backend Tests
          path: '**/test-results.trx'
          reporter: dotnet-trx
