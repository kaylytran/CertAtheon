name: Frontend Tests (Vite)

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write  # Required for dorny/test-reporter
      pull-requests: write  # Required for PR comments

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: Frontend
        run: npm ci  # More reliable than npm install in CI

      - name: Create reports directory
        working-directory: Frontend
        run: mkdir -p reports

      - name: Run Frontend Tests with JUnit output
        working-directory: Frontend
        run: npm run test
        env:
          CI: true

      - name: Verify test report exists
        working-directory: Frontend
        run: |
          ls -la reports/
          if [ -f reports/vitest-junit.xml ]; then
            echo "Test report found"
          else
            echo "Test report not found!"
            exit 1
          fi

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: Frontend/reports/vitest-junit.xml

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Tests (Vitest)
          path: Frontend/reports/vitest-junit.xml
          reporter: jest-junit
          fail-on-error: false