name: Frontend Tests (Vite)

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Verify Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install Frontend Dependencies
        working-directory: Frontend
        run: |
          npm install
          npm list vitest @vitest/ui vitest-sonar-reporter || echo "Missing test dependencies"

      - name: Create reports directory
        working-directory: Frontend
        run: mkdir -p reports

      - name: Run Frontend Tests with JUnit output
        working-directory: Frontend
        run: |
          npm run test || echo "Tests failed but continuing"
        env:
          CI: true

      - name: Verify test report exists
        working-directory: Frontend
        run: |
          ls -la reports/
          if [ -f reports/vitest-junit.xml ]; then
            echo "Test report found"
            head -n 20 reports/vitest-junit.xml
          else
            echo "Test report not found!"
            exit 1
          fi

      - name: Upload Frontend Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: Frontend/reports/vitest-junit.xml
          retention-days: 5

      - name: Publish Frontend Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend Tests (Vitest)
          path: Frontend/reports/vitest-junit.xml
          reporter: jest-junit
          fail-on-error: false