name: Build & Deploy ASP.NET Core to Azure

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      # .NET Core setup
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Backend build
      - name: Restore dependencies
        run: dotnet restore Backend/Backend.csproj

      - name: Build Backend
        run: dotnet build Backend/ --configuration Release --no-restore

      # Frontend build (modified)
      - name: Build Frontend
        run: |
          cd Frontend
          npm ci
          npm run build
        working-directory: Frontend

      # Optional: Add test steps here
      # - name: Run tests
      #   run: dotnet test

      - name: Publish .NET app
        run: dotnet publish Backend/ -c Release -o publish

      # Only deploy on push to main (not on PRs or development branch)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: CSCE590
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish/