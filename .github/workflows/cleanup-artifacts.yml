name: Cleanup Old Artifacts

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch: # allow manual runs too

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const retentionDays = 1;
            const cutoff = new Date(Date.now() - retentionDays * 24 * 60 * 60 * 1000);

            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
              }
            );

            let deleted = 0;
            for (const artifact of artifacts) {
              const created = new Date(artifact.created_at);
              if (created < cutoff) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`🗑️ Deleted artifact: ${artifact.name}`);
                deleted++;
              }
            }

            console.log(`✅ Cleanup complete. Deleted ${deleted} artifacts.`);

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Delete old caches
        run: |
          echo "🧹 Deleting caches..."
          for cache_id in $(gh api repos/${{ github.repository }}/actions/caches --paginate -q '.actions_caches[] | .id'); do
            echo "🗑️ Deleting cache $cache_id"
            gh api --method DELETE repos/${{ github.repository }}/actions/caches/$cache_id
          done
