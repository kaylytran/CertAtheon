name: Cleanup Old Artifacts and Caches

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch: # allow manual runs too

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const retentionDays = 1;
            const cutoff = new Date(Date.now() - retentionDays * 24 * 60 * 60 * 1000);

            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
              }
            );

            let deleted = 0;
            for (const artifact of artifacts) {
              const created = new Date(artifact.created_at);
              if (created < cutoff) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`üóëÔ∏è Deleted artifact: ${artifact.name}`);
                deleted++;
              }
            }

            console.log(`‚úÖ Cleanup complete. Deleted ${deleted} artifacts.`);

      - name: Delete old caches using GitHub REST API (with debugging)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e  # Stop on first error
          echo "üßπ Deleting caches using REST API..."

          REPO="${{ github.repository }}"
          AUTH_HEADER="Authorization: token $GH_PAT"

          echo "üîç Sending GET request to list caches..."
          response=$(curl -s -w "%{http_code}" -o response.json -H "$AUTH_HEADER" https://api.github.com/repos/$REPO/actions/caches)
          http_code=$(tail -n1 <<< "$response")

          if [[ "$http_code" != "200" ]]; then
            echo "‚ùå Failed to fetch caches. Status: $http_code"
            echo "Response:"
            cat response.json
            exit 1
          fi

          echo "‚úÖ Fetched cache info:"
          cat response.json

          echo "üîç Checking if any caches exist..."
          if jq -e '.actions_caches | length > 0' response.json > /dev/null 2>&1; then
            jq -r '.actions_caches[].id' response.json | while read -r cache_id; do
              echo "üóëÔ∏è Deleting cache ID: $cache_id"
              curl -s -X DELETE -H "$AUTH_HEADER" https://api.github.com/repos/$REPO/actions/caches/$cache_id
            done
            echo "‚úÖ Cache cleanup complete."
          else
            echo "‚úÖ No caches to delete."
          fi

